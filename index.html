<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pipboy</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/tether.min.css" />
    <link rel="stylesheet" href="css/pipboy.app.css" />
</head>
<body> 
    <nav class="navbar navbar-expand-lg navbar-light first-nav">
        <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav nav-fill">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">STAT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="inv.html">INV</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">DATA</a>
                </li>
                <li class="nav-item">
                        <a class="nav-link" href="#">MAP</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">RADIO</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12">

                <ul class="nav nav-tabs sub-menu">
                    <li class="nav-item">
                        <a href="#status" class="nav-link" data-toggle="tab">
                            STATUS
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#special" class="nav-link" data-toggle="tab">
                            SPECIAL
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#perks" class="nav-link" data-toggle="tab">
                            PERKS
                        </a>
                    </li>
                </ul>

                <div class="tab-content">
                    <div class="tab-pane active" id="status" role="tabpanel">
                        <div class="center-image">
                            <img src="img/vb.png" />
                        </div>
                        <div class="stat-bars">
                            <div class="row">
                                <div class="col-12">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-indicator w3"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-3">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-indicator w5"></div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-6"></div>

                                <div class="col-3">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-indicator w3"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-3">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-indicator w7"></div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-6"></div>

                                <div class="col-3">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-indicator w5"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-indicator w7"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row stat-numbers">
                            <div class="col-2 transparent"></div>
                            <div class="col-2">
                                <img src="img/gun-icon.jpg" class="img-responsive" />
                            </div>
                            <div class="col-1">
                                <div class="icon">
                                    <img src="img/crosshair.png" class="img-responsive sm-image" />
                                </div>
                                <div class="point">18</div>
                            </div>

                            <div class="col-1 transparent"></div>
                            <div class="col-2">
                                <img src="img/helmet.png" class="img-responsive" />
                            </div>
                            <div class="col-1">
                                <div class="icon"><img src="img/energy.png" class="img-responsive sm-image" /></div>
                                <div class="point">18</div>
                            </div>

                            <div class="col-1">
                                <div class="icon"><img src="img/radiation.png" class="img-responsive sm-image" /></div>
                                <div class="point">18</div>
                            </div>

                            <div class="col-2 transparent"></div>
                        </div>
                    </div>
                    <div class="tab-pane" id="special" role="tabpanel">
                        SPECIAL
                    </div>
                    <div class="tab-pane" id="perks" role="tabpanel">
                        PERKS
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="pip-footer">
        <div class="row">
            <div class="col">
                HP 90/90
            </div>
            <div class="col-6">
                Level 1
                <div class="level-progress">
                    <div class="level-progress-indicator"></div>
                </div>
            </div>
            <div class="col text-right">
                AP 50/50
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/tether.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
