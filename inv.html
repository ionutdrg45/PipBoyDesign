<html lang="en">

    <meta charset="UTF-8">

    <title>Pipboy</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/tether.min.css" />
    <link rel="stylesheet" href="css/pipboy.app.css" />
</head>
<body> 
    <nav class="navbar navbar-expand-lg navbar-light first-nav">
        <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav nav-fill">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">STAT</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="inv.html">INV</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">DATA</a>
                </li>
                <li class="nav-item">
                        <a class="nav-link" href="#">MAP</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">RADIO</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12">

                <ul class="nav nav-tabs sub-menu">
                    <li class="nav-item">
                        <a href="#weapons" class="nav-link" data-toggle="tab">
                            WEAPONS
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#armor" class="nav-link" data-toggle="tab">
                            ARMOR
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#aid" class="nav-link" data-toggle="tab">
                            AID
                        </a>
                    </li>
                </ul>

                <div class="tab-content">
                    <div class="tab-pane active" id="weapons" role="tabpanel">
                        <ul class="item-list">
                            <li><a href="#" class="44_pistol">.44 Pistol</a></li>
                            <li><a href="#" class="10mm_pistol">10mm Pistol</a></li>
                            <li><a href="#" class="assault_rifle">Assault Rifle</a></li>
                        </ul>

                        <div class="item-stats">
                            <div class="row-highlight">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="damage pull-right">48</div>
                                        <div class="pull-left">Damage</div> 
                                    </div>
                                </div>
                            </div>
                            <div class="row-highlight">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="ammo pull-right">500</div>
                                        <div class="pull-left">Ammo</div> 
                                    </div>
                                </div>
                            </div>
                            <div class="row-highlight">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="fire_rate pull-right">48</div>
                                        <div class="pull-left">Fire Rate</div> 
                                    </div>
                                </div>
                            </div>
                            <div class="row-highlight">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="range pull-right">48</div>
                                        <div class="pull-left">Range</div> 
                                    </div>
                                </div>
                            </div>
                            <div class="row-highlight">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="accuracy pull-right">48</div>
                                        <div class="pull-left">Accuracy</div> 
                                    </div>
                                </div>
                            </div>
                            <div class="row-highlight">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="weight pull-right">48</div>
                                        <div class="pull-left">Weight</div> 
                                    </div>
                                </div>
                            </div>
                            <div class="row-highlight">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="value pull-right">48</div>
                                        <div class="pull-left">Value</div> 
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="armor" role="tabpanel">
                        SPECIAL
                    </div>
                    <div class="tab-pane" id="aid" role="tabpanel">
                        PERKS
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="pip-footer">
        <div class="row">
            <div class="col">
                HP 90/90
            </div>
            <div class="col-6">
                Level 1
                <div class="level-progress">
                    <div class="level-progress-indicator"></div>
                </div>
            </div>
            <div class="col text-right">
                AP 50/50
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/pipboy.js"></script>

</html>
